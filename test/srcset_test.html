<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Testando srcset e vw</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			img {
				width: 100vw;
			}
			@media screen and (max-width: 500px) {
				img {
					width: 50vw;
				}
			}
			@media screen and (max-width: 600px) {
				img {
					width: 30vw;
				}
			}
		</style>
	</head>
	<body>
		<img src="images/ph360.png" srcset="images/ph360.png 360w, images/ph560.png 560w, images/ph1024.png 1024w" sizes="(max-width: 500px) 50vw, (max-width:600px) 30vw, 100vw">
	</body>
</html>
